<!DOCTYPE html>
<html>
  <head>
    <title>The App</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="timer.js"></script>
    <script src="communicator.js"></script>
    <link rel="icon" href="images/shake.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" text="text/css" href="css/style.css" >

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="App"> 
	<div class="row">
          <div class="col-md-4">
	  </div>
          <div class="col-md-4">    
	    <select id="gameSelector" class="form-control">
	      <option selected='selected' value='0'>Shake Game</option>
	      <option value='1'>Max Accel</option>
        <option value='2'>Race Game</option>
	      <option value='3'>Mimic Game</option>
	    </select>
	  </div>
	</div>
        <div class="row">
          <div class="col-md-4">
	  </div>
          <div class="col-md-4">    
            <button type="button" id="start" class="btn btn-primary bt-lg btn-block" onclick="start()">Start</button>
            <button type="button" id="restart" class="btn btn-primary bt-lg btn-block" onclick="refreshPage()">Refresh</button>
            <div id="countdownbox">
              <center> <p> <font size=7 id="countdown"></font> </p> </center>
            </div> 
            <br/>
            <h6 id="printResult"></h6>
            <div id="resultsTable"></div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
